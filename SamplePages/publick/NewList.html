<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>чОКупить-новый список</title>
</head>
<body>
<header class="header">
    <div class="header-left">
        <img class="logo" src="../src/img/logo1.svg" alt="">
    </div>
    <div class="header-right" onclick="displayHideUserMenu(`header-right`, `shim-user-menu`, `user-menu`, `user-menu-item`)">
        <div class="" id="user_with_personal_avatar" hidden></div>
        <p class="avatar" id="user_without_personal_avatar menu_on_avatar">A</p>
        <div class="shim-user-menu">
            <ul class="user-menu">
                <li class="user-menu-item"><a href="myShop.html">Мои магазины</a></li>
                <li class="user-menu-item"><a href="NewList.html">Новый список</a></li>
                <li class="user-menu-item"><a href="#">Настройки</a></li>
                <li class="user-menu-item"><a href="index.html">Выйти</a></li>
            </ul>
        </div>

    </div>
</header>

<div class="content">
    <div class="section-heading">
        <h3 class="h3">Создать новый список</h3>
    </div>
    <form action="NewList.html" class="form-new-list" method="post">
        <div class="form-new-list-label">
            <div class="form-new-list-select-and-button">
                <div class="shim display-none"></div>
                <div class="form-new-list-search-select">
                    <div class="button-row triangle-arrow-down"></div>
                    <input type="text" id="elastic" class="form-new-list-store-input" placeholder="Без магазина" value="Без магазина">
                </div>
                <select name="stores" class="form-select-store display-none" size="4">
                    <option class="fss-option" value="without_store">Без магазина</option>
                    <option class="fss-option" value="IKEA">IKEA</option>
                    <option class="fss-option" value="Pyatyorochka">Пятерочка</option>
                    <option class="fss-option" value="Magnit">Магнит</option>
                </select>
                <input type="button" value="+" class="btn-circle-plus">
            </div>
            <span class="form-label-text">Выберите магазин</span>
        </div>
        <label class="form-new-list-label">
            <input type="text" class="form-new-list-name-input" placeholder="Название списка">
        </label>
        <label class="form-new-list-label">
            <input type="text" class="form-new-list-date" placeholder="Дата">
            <img class="calendar-pic-input" src="../src/img/calendarGray.svg" alt="&#128197;">
            <span class="form-label-on-date-text form-label-text">YYYY-MM-DD format</span>
        </label>
        <label class="form-new-list-label">
            <div class="form-new-list-select-and-button">
                <div class="form-list-participants">
                    <div class="chips-inputs">
                        <input class="item-of-list-participants" type="text" value="Ann" id="idAnn">
                        <input class="item-of-list-participants" type="text" value="Антон" id="idAnton">
                        <input class="item-of-list-participants" type="text" value="Лена" id="idLena">
                        <input class="item-of-list-participants" type="text" value="Мария" id="idMaria">
                    </div>
                    <div class="button-row triangle-arrow-down"></div>
                </div>
                <input type="button" value="+" class="btn-circle-plus">
            </div>
            <span class="form-label-text">alex@mail.ru</span>
        </label>
        <label class="form-new-list-label">
            <div class="action-list">
                <img src="../src/img/plus.svg" alt=""> <div class="title-of-the-item">Добавить элемент</div>
            </div>
        </label>
        <label class="form-new-list-label width-fit-content">
            <input type="submit" class="button" value="Сохранить" id="submit">
        </label>
    </form>
</div>


<script src="../src/js/displayHideUserMenu.js"></script>
<script src="../src/js/search_in_select_options.js"></script>
<script src="../src/js/submitForm.js"></script>
<script src="../src/js/chips.js"></script>

</body>
</html>
